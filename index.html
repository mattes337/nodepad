<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodePad AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'glass-gradient': 'radial-gradient(circle at top left, rgba(204, 251, 241, 0.4), transparent 40%), radial-gradient(circle at bottom right, rgba(240, 253, 250, 0.3), transparent 40%)',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(15, 23, 42, 0.05)',
              'glass-sm': '0 4px 16px 0 rgba(15, 23, 42, 0.02)',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .editor-serif { font-family: 'Merriweather', serif; }
      
      /* Medical Grade Scrollbar from Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none; 
          scrollbar-width: none; 
      }
      
      /* Editor Link Styles - Teal Theme */
      [contenteditable] a {
        display: inline-block;
        background-color: rgba(204, 251, 241, 0.5); /* teal-100 */
        color: #0d9488; /* teal-600 */
        text-decoration: none;
        padding: 0px 4px;
        border-radius: 4px;
        border: 1px solid rgba(20, 184, 166, 0.2); /* teal-500 */
        cursor: pointer;
        transition: all 0.15s ease;
        margin: 0 1px;
      }
      [contenteditable] a:hover {
        background-color: rgba(204, 251, 241, 0.8);
        border-color: rgba(20, 184, 166, 0.4);
      }

      /* Advanced Print Styles */
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        /* Hide all UI elements definitively */
        header, 
        footer, 
        aside, 
        nav, 
        button, 
        .no-print, 
        .sparkle-ai, 
        .ui-controls,
        [role="banner"],
        [role="complementary"],
        [role="navigation"],
        .bg-slate-900, /* The top nav switcher */
        #root > div > div > div:first-child /* Top switcher bar */ {
          display: none !important;
          visibility: hidden !important;
          height: 0 !important;
          width: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Break the flexbox/overflow constraints for printing */
        html, body, #root, #root > div, main {
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
          display: block !important;
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          position: static !important;
        }

        /* Ensure the main container is not restricted by flex/grid */
        .flex-1 {
          flex: none !important;
          display: block !important;
        }

        /* Target specifically the article preview container */
        .article-preview-scroll-container {
          overflow: visible !important;
          height: auto !important;
          display: block !important;
          width: 100% !important;
          padding: 0 !important;
          position: static !important;
        }

        .max-w-3xl, .max-w-4xl {
          max-width: 100% !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }

        article {
          padding: 0 !important;
          width: 100% !important;
        }

        /* Remove any glass gradients or shadows for clean paper output */
        * {
          box-shadow: none !important;
          background-image: none !important;
          text-shadow: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-800 h-screen overflow-hidden selection:bg-brand-100 selection:text-brand-700">
    <div id="root"></div>
  </body>
</html>
